version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates to avoid breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
