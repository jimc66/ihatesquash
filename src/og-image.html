<!DOCTYPE html>

    * { margin: 0; padding: 0; box-sizing: border-box; }

      width: 1200px;

      overflow: hidden;

    .squash {
      font-size: 200px;
      opacity: 0.15;

    .squash:nth-child(1) { top: -50px; left: -50px; }
    .squash:nth-child(2) { bottom: -50px; right: -50px; }
    h1 {
      font-size: 120px;
      font-weight: 900;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      letter-spacing: -2px;
      z-index: 1;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 36px;
      opacity: 0.95;
      z-index: 1;
      margin-bottom: 40px;
    }
    .domain {
      font-size: 42px;
      font-weight: 700;
      background: white;
      color: #dc2626;
      padding: 12px 40px;
      border-radius: 8px;
      z-index: 1;
    }
  </style>
</head>
